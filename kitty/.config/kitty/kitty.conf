### Include secondary config files #############################################

### Custom colorscheme
include ./colorschemes/dracula/dracula.conf

################################################################################

### Fonts ######################################################################
font_family					JetBrainsMono Nerd Font Mono
bold_font					auto
italic_font					auto
bold_italic_font			auto

font_size					11.0

disable_ligatures			cursor

modify_font cell_height     125%
modify_font underline_position      1.8
modify_font underline_thickness     60%

box_drawing_scale			0.001, 1, 1.5, 2
################################################################################

### Cursor customization #######################################################
cursor						        #AA13AB
cursor_text_color				    background
cursor_shape					    block
cursor_blink_interval				0.5
cursor_stop_blinking_after			15.0
################################################################################


### Scrollback #################################################################
scrollback_lines				    -1
scrollback_pager				    bat
scrollback_fill_enlarged_window		yes
wheel_scroll_multiplier				3.0
wheel_scroll_min_lines				1
################################################################################


### Mouse ######################################################################
mouse_hide_wait					0.0
url_color					    #FF00FB
url_style					    curly
open_url_with					default
url_prefixes 					file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls					    yes
copy_on_select					yes

paste_actions					filter
strip_trailing_spaces			always

focus_follows_mouse				yes

pointer_shape_when_grabbed		hand
default_pointer_shape			arrow
pointer_shape_when_dragging		beam
################################################################################


### Mouse actions ##############################################################

################################################################################


### Performance tuning #########################################################
repaint_delay					5
input_delay					    2
sync_to_monitor					no
################################################################################


### Terminal bell ##############################################################
enable_audio_bell				no
visual_bell_duration			0.3
visual_bell_color				#AA13AB
window_alert_on_bell			yes
bell_on_tab					    "‚ò†Ô∏è "
command_on_bell					none
bell_path					    none
################################################################################


### Window layout ##############################################################
remember_window_size			yes
initial_window_width			640
initial_window_height			400

enabled_layouts					Tall, Fat, Splits, Horizontal, Vertical, Grid

window_resize_step_cells		5
window_resize_step_lines		5

window_border_width				1.0pt

draw_minimal_borders			no
window_margin_width				1.5
single_window_margin_width		0
window_padding_width			6
placement_strategy				center

active_border_color				#AA13AB
inactive_border_color			#333236
bell_border_color				#FFFE00
inactive_text_alpha				0.95
hide_window_decorations			yes

confirm_os_window_close			0
################################################################################


### Tab bar ####################################################################
tab_bar_edge					bottom
tab_bar_margin_width			0.0
tab_bar_margin_height			3.0 0.5
tab_bar_style					separator
tab_separator                   ""
tab_title_template				" {index} "
tab_bar_align					left

tab_bar_min_tabs				1
tab_switch_strategy				previous

tab_activity_symbol			    "üöß"

active_tab_foreground			#F8F8F2
active_tab_background			#AA13AB
active_tab_font_style			bold
inactive_tab_foreground			#D1D1CD
inactive_tab_background			#5F565F
inactive_tab_font_style			normal
################################################################################


### Color scheme ###############################################################
background					    #1A1B1E
background_opacity				1.0

selection_foreground			#FFFFFF
selection_background			#44475A
################################################################################


### Advanced ###################################################################
shell					    	.
editor						    .
close_on_child_death			no

update_check_interval			0

shell_integration				no-cursor

linux_display_server			auto
################################################################################

### Keyboard shortcuts #########################################################
map ctrl+shift+enter new_window_with_cwd
